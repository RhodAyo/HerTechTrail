<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Interactive Card Details</title>
</head>

<body>
    <main class="container">
        <section class="card-one">
            <span class="card-logo"><img src="./images/card-logo.svg"></span>
            <p class="card-no">0000 0000 0000 0000</p>
            <p class="card-name">Jane Appleseed</p>
            <span class="card-expire card-expirem">00</span>
            <span class="card-expire">/</span>
            <span class="card-expire card-expirey">00</span>
        </section>
        <section class="card-two">
            <p class="card-ccv">000</p>
        </section>
        <section class="user-details">
            <form class="forms">
                <div class="card-details">
                    <label for="name">Cardholder Name</label>
                    <input type="text" placeholder=" e.g. Jane Appleseed" id="name" />
                    <p class="errors"></p>
                </div>
                <div class="card-details">
                    <label for="atmno">Card Number</label>
                    <input type="text" placeholder=" e.g. 1234 5678 9123 0000" id="atmno" maxlength="19" class="text" />
                    <p class="errors"></p>
                </div>
                <div class="details">
                    <label for="exp">Exp. Date (MM/YY)</label>
                    <label for="cvc">CVC</label>
                </div>
                <div class="details">
                    <input type="text" placeholder="e.g.MM" id="exp" maxlength="2" />
                    <input type="text" placeholder="e.g.YY" id="expyear" maxlength="2" />
                    <p class="errors"></p>
                    <input type="text" placeholder="e.g. 123" id="cvc" class="cvc" maxlength="3" />
                    <p class="errors"></p>
                </div>
                <button class="btn-confirm" id="submit">Confirm</button>
            </form>
        </section>

        <section class="completed">
            <span><img src="./images/icon-complete.svg"></span>
            <p class="complete-thanks">Thank you!</p>
            <p class="complete-info">We've added your card details</p>
            <button class="btn-confirm" id="continue" type="submit">Continue</button>
        </section>
        <!-- 
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/RhodAyo">RhodAyo</a>.
        </div> -->
    </main>


    <script src="script.js"></script>
</body>

</html>
