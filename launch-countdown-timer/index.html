<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> Launch Countdown Timer</title>
</head>

<body>
  <main>
    <section class="stars">
      <div class="stars-body">
        <p class="text">We're launching soon</p>
        <div class="grp-text">
          <div>
            <img src="./images/calendar-clear-outline.svg" />
            <p class="time-text">Days</p>
          </div>
          <div>
            <img src="./images/calendar-clear-outline.svg" />
            <p class="time-text">Hours</p>
          </div>
          <div>
            <img src="./images/calendar-clear-outline.svg" />
            <p class="time-text">Minutes</p>
          </div>
          <div>
            <img src="./images/calendar-clear-outline.svg" />
            <p class="time-text">Seconds</p>
          </div>
        </div>
      </div>
    </section>

    <section class="hills">
      <div class="grp-icons">
        <img src="./images/icon-facebook.svg" class="test">
        <img src="./images/icon-pinterest.svg">
        <img src="./images/icon-instagram.svg">
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RhodAyo">RhodAyo</a>.
    </div>
  </footer>
</body>

</html>
